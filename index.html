<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Tindog</title>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="flex-container header">
          <img
            src="images/icon-profile.png"
            class="header-icon"
            alt="profile icon"
          />
          <img src="images/logo.png" class="dog-paw-icon" alt="dog paw logo" />
          <img src="images/icon-chat.png" class="header-icon" alt="chat icon" />
        </div>
      </header>
      <main></main>
      <footer>
        <div class="flex-container footer">
          <button class="cross footer-icon" id="cross"></button>
          <button class="heart footer-icon" id="heart"></button>
        </div>
      </footer>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
